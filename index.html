<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="flex-container">
        <div class="container-child">
            <div class="calculator">
                <div class="display">
                    <div class="calculator-display">
                        <output id="user-input"type="text">0</output>
                        <output id="result"type="text">&nbsp;</output>
                    </div>
                </div>
                <div class="buttons">
                    <button id="allclear">AC</button>
                    <button id="clear">C</button>
                    <button id="remainder">%</button>
                    <button id="divide">รท</button>
                    <button id="digit-7">7</button>
                    <button id="digit-8">8</button>
                    <button id="digit-9">9</button>
                    <button id="plus">+</button>
                    <button id="digit-4">4</button>
                    <button id="digit-5">5</button>
                    <button id="digit-6">6</button>
                    <button id="minus">-</button>
                    <button id="digit-1">1</button>
                    <button id="digit-2">2</button>
                    <button id="digit-3">3</button>
                    <button id="multiply">x</button>
                    <button id="digit-0">0</button>
                    <button id="decimal">.</button>
                    <button id="equals">=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
