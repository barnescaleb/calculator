<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="flex-container">
        <div class="container-child">
            <div class="calculator">
                <div class="display">
                    <div class="calculator-display">
                        <!-- <output id="user-input"type="text">0</output>
                        <output id="result"type="text">&nbsp;</output> -->
                        <div class="user-input">
                            <span id="firstOperation"></span> <span class="operator"></span> <span class="secondOperation"></span>
                        </div>
                        <div class="result"></div>
                    </div>
                </div>
                <div class="buttons">
                    <button class="operator" id="allclear">AC</button>
                    <button class="operator" id="clear">C</button>
                    <button class="operator" id="remainder">%</button>
                    <button class="operator" id="divide">รท</button>
                    <button class="digit" id="7">7</button>
                    <button class="digit" id="8">8</button>
                    <button class="digit" id="9">9</button>
                    <button class="operator" id="plus">+</button>
                    <button class="digit" id="4">4</button>
                    <button class="digit" id="5">5</button>
                    <button class="digit" id="6">6</button>
                    <button class="operator" id="minus">-</button>
                    <button class="digit" id="1">1</button>
                    <button class="digit" id="2">2</button>
                    <button class="digit" id="3">3</button>
                    <button class="operator" id="multiply">x</button>
                    <button class="digit" id="0">0</button>
                    <button class="operator" id="decimal">.</button>
                    <button class="result" id="equals">=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
